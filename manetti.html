<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Manetti</title>
    <link rel="stylesheet" type="text/css" href="manetti.css">
</head>
<body>
    <div class="sidebar left">
        <div class="slider">
            <button id="button" class="fill-button" data-bar="hp-bar" data-increment="10">Angelo schlagen</button>
        </div>
        <div class="slider">
            <button id="button" class="fill-button" data-bar="food-bar" data-increment="50">Burger essen</button>
        </div>
        <div class="slider">
            <button id="button" class="fill-button" data-bar="drink-bar" data-increment="40">Cola trinken</button>
        </div>
        <div class="slider">
            <button id="button" class="fill-button" data-bar="sleep-bar" data-increment="60">Schlafen</button>
        </div>
        <div class="slider">
            <button id="button" class="fill-button" data-bar="food-bar" data-increment="100">Eigene AA essen</button>
        </div>
    </div>
    <div class="sidebar right">
        <div class="slider">
            <h2>Leben</h2>
            <div class="bar hp-bar">
                <div class="bar-fill" style="width: 50%;"></div>
            </div>
        </div>
        <div class="slider">
            <h2>Hunger</h2>
            <div class="bar food-bar">
                <div class="bar-fill" style="width: 30%;"></div>
            </div>
        </div>
        <div class="slider">
            <h2>Durst</h2>
            <div class="bar drink-bar">
                <div class="bar-fill" style="width: 40%;"></div>
            </div>
        </div>
        <div class="slider">
            <h2>Schlaf</h2>
            <div class="bar sleep-bar">
                <div class="bar-fill" style="width: 20%;"></div>
            </div>
        </div>
        <div class="currency">
            <span class="currency-label">Manetti-Dollar:</span>
            <span class="currency-value">0</span>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="speech-bubble">
                <p>Manetti ist drin!</p>
            </div>
            <div class="image-container">
                <img src="manetti.png" alt="Manetti-Bild">
            </div>
        </div>
    </div>
    <script src="manetti.js"></script>
</body>
</html>
