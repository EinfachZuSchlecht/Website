<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <style>
    body {
	  background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
	  color: hotpink;
    }
    #loading-container {
      width: 200px;
      height: 10px;
      background-color: black;
      border: 1px solid pink;
      overflow: hidden;
    }
    #loading-bar {
      width: 0%;
      height: 100%;
      background-color: hotpink;
      transition: width 2s;
    }
	#footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: hotpink;
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
	shadow-footer {
      text-shadow: 0px 0px 5px hotpink;
    }
  </style>
  <script>
    window.onload = function() {
      var loadingBar = document.getElementById("loading-bar");
      loadingBar.style.width = "100%";
      setTimeout(function() {
        window.location.href = "page.html";
      }, 2000); // 2000 Millisekunden = 2 Sekunden
    };
  </script>
</head>
<body>

  <div id="loading-container">
    <div id="loading-bar"></div>
  </div>
    <div class="shadow-footer" id="footer">
    &copy; 2023 created w/ paint | EinfachZuEinfach#7923
  </div>
</body>
</html>
