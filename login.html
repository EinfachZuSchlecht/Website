function showRandomMessage() {
    var imageContainer = document.getElementById("imageContainer");
    imageContainer.style.display = "block";

    var usernameInput = document.getElementById("usernameInput");
    var passwordInput = document.getElementById("passwordInput");

    usernameInput.style.border = "1px solid red";
    passwordInput.style.border = "1px solid red";

    var speechBubble = document.getElementById("speechBubble");
    speechBubble.style.display = "block";

    var randomMessage = document.getElementById("randomMessage");
    var randomIndex = getRandomIndex();
    var message = messages[randomIndex];
    message = message.replace(/\$email\$/g, usernameInput.value);
    message = message.replace(/\$password\$/g, passwordInput.value);
    randomMessage.textContent = message;

    previousMessage = message;
}

function getRandomIndex() {
    var randomIndex;
    do {
        randomIndex = Math.floor(Math.random() * messages.length);
    } while (messages[randomIndex] === previousMessage);
    return randomIndex;
}
