    <script>
        var audio = new Audio('audio.mp3'); 
        var playPauseButton = document.querySelector('.play-pause-button');
        var playPauseIcon = document.getElementById('playPauseIcon');
        var volumeSliderContainer = document.querySelector('.volume-slider-container');
        var volumeSliderFill = document.querySelector('.volume-slider-fill');
        var volumeSliderHandle = document.querySelector('.volume-slider-handle');

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseIcon.src = "pause_button.png"; 
            } else {
                audio.pause();
                playPauseIcon.src = "play_button.png"; 
            }
        }

        function setVolume() {
            var percentage = (volumeSliderHandle.offsetLeft / volumeSliderContainer.offsetWidth) * 100;
            audio.volume = percentage / 100;
        }

        volumeSliderHandle.addEventListener('mousedown', function(event) {
            event.preventDefault();
            var handleWidth = volumeSliderHandle.offsetWidth;
            var containerWidth = volumeSliderContainer.offsetWidth - handleWidth;

            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', handleRelease);

            function handleDrag(event) {
                var newPosition = event.clientX - volumeSliderContainer.getBoundingClientRect().left - (handleWidth / 2);
                newPosition = Math.max(0, Math.min(newPosition, containerWidth));

                volumeSliderHandle.style.left = newPosition + 'px';
                volumeSliderFill.style.width = (newPosition + handleWidth / 2) + 'px';

                setVolume();
            }

            function handleRelease() {
                document.removeEventListener('mousemove', handleDrag);
                document.removeEventListener('mouseup', handleRelease);
            }
        });

        audio.onended = function() {
            playPauseIcon.src = "play_button.png"; 
        };

        window.addEventListener('load', function() {
            setVolume();
